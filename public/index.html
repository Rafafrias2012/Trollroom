<!DOCTYPE html>
<html>
<head>
  <title>TrollRoom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TrollRoom</h1>
  <input id="username" type="text" placeholder="Enter username">

  <script src="script.js"></script>
</body>
</html>
